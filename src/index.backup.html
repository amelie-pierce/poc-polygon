<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>polygon chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-multiaxis"></script>
  </head>
  <body>
    <canvas id="chart"></canvas>
    <!-- <script type="module" src="./index.js"></script> -->
    <script>
      class RadarChart {
        render() {
          // Sample data for the radar chart
          var radarData = {
            labels: ["Technology", "System", "People", "Process", "Influence"],
            datasets: [
              {
                label: "Dataset 1",
                data: [3, 5, 2, 1, 4], // Replace with your actual data values
                backgroundColor: "rgba(75, 192, 192, 0.2)", // Background color of the radar area
                borderColor: "rgba(75, 192, 192, 1)", // Border color of the radar area
                borderWidth: 2, // Border width of the radar area
              },
            ],
          };

          // Get the canvas element with id "chart"
          var ctx = document.getElementById("chart").getContext("2d");

          // Create the radar chart
          var radarChart = new Chart(ctx, {
            type: "radar",
            data: radarData,
            options: {
              // Customize chart options if needed
              scales: {
                r: {
                  // min: 0,
                  max: 6,
                  beginAtZero: true,
                  // stepSize: 1,
                  ticks: {
                    callback: function (value, index, values) {
                      if (value === 6) {
                        return "";
                      }
                      return value + "%";
                    },
                  },
                },
              },
            },
          });
        }
      }

      var radarChart = new RadarChart();

      radarChart.render();
    </script>
  </body>
</html>
